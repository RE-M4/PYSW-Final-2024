<div class="container">
    <h1 class="text-center my-4 text-uppercase">Agendar turno</h1>
    <div class="card mb-4 medico-info col-6 mx-auto">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="card-title">Dra. Nombre apellido</h5>
                    <p class="card-text text-secondary">Clinica medica</p>
                </div>
                <a href="#" class="card-link">Cambiar</a>
            </div>
            <a href="#" class="card-link">Ver datos de contacto</a>
        </div>
    </div>
    <h3>Turnos disponibles</h3>
    <div class="row mb-4 turnos">
        <div class="dia">
            <button>
                hora
            </button>
        </div>
    </div>
    <div class="card mb-4 turno-confirmar col-6 mx-auto">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="card-title">Turno a confirmar</h5>
                    <p class="card-text">fecha a las hora</p>
                    <p class="card-text">Lugar</p>
                    <p class="card-text">Para: paciente</p>
                    <p class="card-text">Mail: </p>
                    <p class="card-text">Tel:</p>
                </div>
                <a href="#" class="card-link">Cambiar</a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-lg confirmar" (click)="makePayment()">Confirmar turno</button>
    </div>
    <div *ngIf="showPaymentButton==true">
        <a href="{{preferenceId}}"><button class="btn-info">PAGAR CON MERCADO PAGO</button></a>
    </div>
</div>
